<div *ngIf="people" class="details">
  <div class="detailList"> 
    <h3>You selected: {{people.name}}</h3>
    <h2>Display detail:</h2>
    <ul>
      <li>Name: {{people.name}}</li>
      <li>Height: {{people.height}}</li>
      <li>Mass: {{people.mass}}</li>
      <li>Gender: {{people.gender}}</li>
    </ul>
  </div>
</div>
